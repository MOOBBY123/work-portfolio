      <div>
        <h1>Contact me</h1>
        <p>Contact me for freelance works, job opportunities, or if you want to chat! I would be happy to hear from you.</p>
    </div>

    <div class="row contact-me">
        <div class="col-lg-6 col-md-6 col-sm-12">
            <h5>Name</h5>
          <input type="text" id="inputName" class="form-control" placeholder="Mubarak Akanni">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <h5>Email</h5>
          <input type="email" id="inputName" class="form-control" placeholder="akannimubarakopeyemi@gmail.com">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <h5>Phone number</h5>
          <input type="tel" id="inputTel" class="form-control"  placeholder="+234 812 6910 616">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12">
            <h5>Subject</h5>
          <input type="text" id="inputText" class="form-control"  placeholder="Please, type here...">
        </div>
          
        <div class="col-12">
            <h5>Message</h5>

            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 110px"></textarea>
              <label for="floatingTextarea2">Please leave your message here...</label>
            </div>
        </div>

        <div class="col-3 contact-btn">
        <button class="btn btn-secondary">Submit</button>
        </div>

      </div>
